<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Buzz Off.</h1>
    <details>
        <summary>Cry</summary>
        <p>Whine here:</p>
        <textarea name="response" id="response" cols="40" rows="15" maxlength="500" placeholder="Rant here..."></textarea>
        <br>
        <button onclick="SendtoMe()">Send*</button>
        <br>
        <small>*I may read it. I may not.</small>
    </details>
</body>
<script>
    var ip;
    async function SendtoMe(){
        var response = document.getElementById('response').value
        if (response.length < 3){
            return
        }
        await fetch('https://api.ipify.org?format=json').then(response => response.json()).then(data => {
            ip = data.ip
            console.log(ip)
        })
        await fetch('https://api.slatedev.xyz/api/web/v1/post/rant', {
            method: "POST",
            body: JSON.stringify({ip: ip, rant: response})
            }).then(res => res.json()).then(async data => {
                console.log(data)
            });
    }
</script>
</html>
