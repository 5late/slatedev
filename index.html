<script>
    var queries = new URLSearchParams(document.location.search.substring(1))
    var sent_from = queries.get('sf')
    if (sent_from == 'dsc'){
        var sent_from_full = 'discord'
    }else if (sent_from == 'ig'){
        var sent_from_full = 'instagram'
    } else {
        var sent_from_full = 'random'
    }
    window.onload = POSTtoURL()
    fetch('https://api.ipify.org?format=json').then(response => response.json()).then(data =>{console.log(data, sent_from)})
    function POSTtoURL(){
        var obj = {}
        obj[sent_from_full] = 1

        fetch("https://api.slatedev.xyz:12443/api/webstat/v1/post/sf", {
        method: "POST", 
        body: JSON.stringify(obj)
        }).then(res => {
        console.log("Request complete! response:", res);
        });
    }
</script>
